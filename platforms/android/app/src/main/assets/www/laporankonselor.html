<div class="views">
  <div class="view view-main">
    <div class="pages navbar-fixed toolbar-fixed">
      <div class="page" data-name="pesan"> 
        <div class="navbar">
            <div class="navbar-inner">
              <div class="left"><a href="/berandabackend/" class="link icon-only"><i class="icon f7-icons">chevron_left</i></a></div>
              <div class="title">Laporan Konselor</div>
              <div class="right">
                <a href="/notifikasi/" class="link icon-only"><i class="icon f7-icons">bell</i></a>
                <a href="#" class="link icon-only"><i class="icon f7-icons">search</i></a>
              </div>
            </div>
        </div>

        <div class="page-content">
          <form id="laporan-konselor" method="POST" class="laporankonselor">
            <div class="list media-list">
              <div class="block">
                <div id="username"></div>

                <ul>
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Pilih Bulan</div>
                      <div class="item-input-wrap">
                        <select placeholder="Mohon Pilih..." required validate id="bulan" name="bulan">
                          <option value=" ">----------------------------Pilih---------------------------------</option>
                          <option value="semuabulan">Semua Bulan</option>
                          <option value="01">Januari</option>
                          <option value="02">Februari</option>
                          <option value="03">Maret</option>
                          <option value="04">April</option>
                          <option value="05">Mei</option>
                          <option value="06">Juni</option>
                          <option value="07">Juli</option>
                          <option value="08">Agustus</option>
                          <option value="09">September</option>
                          <option value="10">Oktober</option>
                          <option value="11">November</option>
                          <option value="12">Desember</option>
                        </select>
                      </div>
                    </div>
                  </li>
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Pilih Tahun</div>
                      <div class="item-input-wrap">
                        <select placeholder="Mohon Pilih..." required validate id="tahun" name="tahun">
                          <option value=" ">----------------------------Pilih---------------------------------</option>
                          <option value="2019">2019</option>
                          <option value="2018">2018</option>
                          <option value="2017">2017</option>
                          <option value="2016">2016</option>
                          <option value="2015">2015</option>
                          <option value="2014">2014</option>
                          <option value="2013">2013</option>
                          <option value="2012">2012</option>
                          <option value="2011">2011</option>
                          <option value="2010">2010</option>
                        </select>
                      </div>
                    </div>
                  </li>
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Pilih Status Konsultasi</div>
                      <div class="item-input-wrap">
                        <select placeholder="Mohon Pilih..." required validate id="statuskonsul" name="statuskonsul">
                          <option value=" ">----------------------------Pilih---------------------------------</option>
                          <option value="semuastatus">Semua Status</option>
                          <option value="selesai">Selesai</option>
                          <option value="belumselesai">Belum Selesai</option>
                        </select>
                      </div>
                    </div>
                  </li>
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Pilih Kasus</div>
                      <div class="item-input-wrap">
                        <select placeholder="Mohon Pilih..." required validate id="jeniskasus" name="jeniskasus">
                          <option value=" ">----------------------------Pilih---------------------------------</option>
                          <option value="semuakasus">Semua Kasus</option>
                        </select>
                      </div>
                    </div>
                  </li>
                </ul>
                <input type="button" name="btntampilkan" id="btntampilkan" value="Tampilkan Laporan" class="col button button-fill color-green">
                <br>
                <input type="button" name="btnclear" id="btnclear" value="Hapus Pencarian" class="col button button-fill color-red">
                <br>
                <h4>Daftar Laporan</h4>
                <ul id="datakeluhan">
                    
                </ul>
              </div>
            </div>
          </form> 
        </div> 
      </div>
    </div>  
  </div>
</div>
